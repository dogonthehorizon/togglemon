name:        togglemon
version:     0.1.0
synopsis:    A simple program for toggling displays via xrandr.
github:      dogonthehorizon/togglemon
license:     MIT
author:      Fernando Freire
maintainer:  Fernando Freire <dogonthehorizon@gmail.com>
copyright:   2019 Fernando Freire
category:    CLI
extra-source-files:
- README.md

# TODO move some of the Lens things into in-file declarations.
default-extensions:
  - OverloadedStrings
  - GeneralizedNewtypeDeriving
  - TemplateHaskell
  - FlexibleInstances
  - FlexibleContexts
  - MultiParamTypeClasses
  - FunctionalDependencies

dependencies:
  - base >= 4.7 && < 5
  - text
  - mtl
  - lens
  - directory
  - filepath

executables:
  togglemon:
    source-dirs:      src
    main:             Main.hs
